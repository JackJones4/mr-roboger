<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery.3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
<div class="container">
  <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
  <div>
    <form id="roboForm">
      <div class="numInput">
        <label for="numberOne">Enter a number here!</label>
        <input id="numberOne" class="numberForm" type="text">
      </div>
      <button type="submit" class="btn">Show me what Mr. Roboger Says!</button>
    </form>
      <div id="result">
      <p>Mr. Roboger says "<span id="roboSays"></span>"!</p>
      </div>
  </div>
</div>
</body>
</html>
