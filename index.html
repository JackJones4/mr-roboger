<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery.3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
<div class="container">
  <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
  <img src="img/robo2.jpeg" alt="A photo of some robots">
    <form id="roboForm">
    <p>Mr. Roboger is a highly advanced robot based off of the world's newest technology! Enter a number below, and he will respond in his very own language...</p>
    <div class="numInput">
      <label for="numberOne">Enter a number here!</label>
      <input id="numberOne" class="numberForm" type="text">
    </div>
    <button type="submit" class="btn">Show me what Mr. Roboger Says!</button>
  </form>
  <div id="result">
  <p>Mr. Roboger says "<span id="roboSays"></span>"!</p>
  </div>
</div>
</body>
</html>
